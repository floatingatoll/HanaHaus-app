- title: "The sotry of the cool people"
  author: "die Andrea"
  description: "Since the end of the 15th century, the migration of Europeans to the Americas has led to centuries of conflict and adjustment between Old and New World societies. Many Native Americans have historically lived as hunter-gatherer societies and preserved their histories by oral traditions and artwork. This resulted in the first written sources on the conflict being authored by Europeans.[2]"
